
<html ng-app="RootScope_&_Child_app">
    <head>
        <title>RootScope_&_ChildControllers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/estilos.css"/>
        
    </head>
    <body ng-controller="RootScopeController">
        
        {{nombre}}
        
        <p><strong>Valor del Padre: </strong>{{$parent.nombre}}</p>
        
        <div ng-controller="ChildController">
            <p><strong>Valor del Hijo: </strong>{{nombre}}</p>
            <input type="text" ng-model="$parent.nombre">
        </div>
        
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/jquery.easing.1.3.js"></script>
        <script src="../../js/angular.js"></script>
        <script src="../../js/angular-local-storage.min.js"></script>
        <script src="../../js/RootScope_&_ChildControllers.js"></script>
    </body>
</html>
