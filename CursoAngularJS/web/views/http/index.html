
<html ng-app="MySecondApp">
    <head>
        <title>http Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/estilos.css"/>
    </head>
    <body ng-controller="httpController">
        
        <input type="text" ng-model="newPost.title"><br>
        <textarea ng-model="newPost.body"></textarea>
        <button ng-click="addPost()">Agregar</button> 
        
        <ul>
            <li ng-repeat="post in posts track by $index">
                <h2>{{post.title}}</h2>
                <p>{{post.body}}</p>
            </li>
        </ul>
        
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/jquery.easing.1.3.js"></script>
        <script src="../../js/angular.js"></script>
        <script src="../../js/httpController.js"></script>
    </body>
</html>
