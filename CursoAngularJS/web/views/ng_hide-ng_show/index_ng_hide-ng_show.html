
<html ng-app="hide&show_app">
    <head>
        <title>ng_hide ng_show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/estilos.css"/>
        
    </head>
    <body ng-controller="hide&show_controller">
        
        <div ng-show="loading">Cargando...</div>
        <div ng-show="!loading && posts.length <= 0">No se encontraron resultados</div>
        
        <table ng-show="posts.length > 0" class="animated table">
            <tr>
                <th>UserId</th>
                <th>Title</th>
                <th>Body</th>
                <th>Presionar</th>
            </tr>
            <tr ng-repeat="post in posts">
                <td>{{post.userId}}</td>
                <th>{{post.title}}</th>
                <td>{{post.body}}</td>
                <td><button>Presionar</button></td>
            </tr>
        </table>
        
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/jquery.easing.1.3.js"></script>
        <script src="../../js/angular.js"></script>
        <script src="../../js/angular-local-storage.min.js"></script>
        <script src="../../js/ng_hide-ng_show.js"></script>
    </body>
</html>
